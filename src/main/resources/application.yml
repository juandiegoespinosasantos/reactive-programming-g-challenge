spring:
  datasource:
    url: r2dbc:h2:mem:///reactive-programming-g-challenge;TIME ZONE='-5:00'
    driver-class-name: org.h2.Driver
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console:
      enabled: true
  data:
    r2dbc:
      repositories:
        enabled: true
server:
  servlet:
    context-path: /g/challenges/reactive-programming